<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="bg-primary text-white">
    <h1 class="py-3 text-center fw-bold">
      Weather Dashboard
    </h1>
  </header>

  <main>

      <div class="row">
        <div class="search col-3 m-2">
          <h2 class="fw-bold">Search for a City:</h2>
          <input type="text" class="form-control" placeholder="City Name">
          <button type="button" class="btn btn-primary my-3 w-100">Search</button>
          <div class="border-bottom border-dark border-2"></div>
          <div class="search-history">
            <!-- <button type="button" class="btn btn-primary mt-3 w-100">Search</button>
            <button type="button" class="btn btn-primary mt-3 w-100">Search</button> -->
          </div>
        </div>
        <div class="results col m-2">
          
          <section class="today-info-box border border-dark border-1">
            <div class="row">
              <div class="col-auto m-2 fs-3 fw-bold city-date">Atlanta (3/30/2021)</div>
              <span class="col-auto my-2 p-0 weather-icon">SUNNY</span>
            </div>
            <div class="row">
              <div class="col-auto m-2">Temp:</div>
              <span class="col-auto my-2 p-0 temp">74.01</span>
            </div>
            <div class="row">
              <div class="col-auto m-2">Wind:</div>
              <span class="col-auto my-2 p-0 wind">6.67</span>
            </div>
            <div class="row">
              <div class="col-auto m-2">Humidity:</div>
              <span class="col-auto my-2 p-0 humidity">46%</span>
            </div>
            <div class="row">
              <div class="col-auto m-2">UV Index:</div>
              <span class="col-auto my-2 p-0 uv">0.47</span>
            </div>
          </section>

          <section class="five-day-info">
            <p class="m-2 fs-4 fw-bold city-date">5-Day Forecast:</p>
            <div class="row">
              <div class="col">111</div>
              <div class="col">222</div>
              <div class="col">333</div>
              <div class="col">444</div>
              <div class="col">555</div>
            </div>
          </section>

        </div>
      </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
