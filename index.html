<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="bg-primary bg-gradient text-white">
    <h1 class="py-3 text-center fw-bold">
      Weather Dashboard
    </h1>
  </header>

  <main>

    <div class="row mx-1">
      <div class="search col-3 my-2">
        <div class="card">
          <h2 class="card-header">Search for a City:</h2>
          <form id="city-form" class="card-body">
            <input name="city-name" id="city-name" type="text" autofocus="true" class="w-100 form-input p-2"
              placeholder="City Name" />
            <button type="submit" class="btn btn-primary mt-3 w-100">Search</button>
          </form>
        </div>
        <div class="card search-history mt-3">
          <h3 class="card-header">Search History:</h3>
          <div class="card-body" id="history-buttons">
          </div>
        </div>
      </div>

      <div class="results col my-2">
        <section class="card today-info-box">
          <div class="card-header d-flex align-items-center bg-white">
            <span class="text-capitalize fs-3 fw-bold" id="city-date">Unkown City (Unkown Date)</span>
            <img class="mx-2" src="" alt="" id="weather-icon">
          </div>
          <div class="card-body" style="font-size: larger;">
            <div class="mx-1">
              <span>Temp: </span> <span id="cur-temp"></span>
            </div>
            <div class="mx-1 my-3">
              Wind: <span id="cur-wind"></span>
            </div>
            <div class="mx-1 my-3">
              Humidity: <span id="cur-humidity"></span>
            </div>
            <div class="mx-1">
              UV Index: <span class="rounded px-3 py-1 text-white" id="cur-uv"></span>
            </div>
          </div>
        </section>

        <section class="five-day-info">
          <p class="m-2 fs-4 fw-bold city-date">5-Day Forecast:</p>
          <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5" id="five-days">
          </div>
          <div class="row show-context"></div>
        </section>

      </div>
    </div>


  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
